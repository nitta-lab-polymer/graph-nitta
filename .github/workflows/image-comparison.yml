name: Image Comparison

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run tests
        run: |
          pip install pytest pandas
          cd tests
          pytest
